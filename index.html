<!DOCTYPE html>
<html>
<head>
    <title>Image Dragger</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body onload="init();">
<div id="main">
    <div id="field">
        <canvas id="canvas" width="1000" height="1000">
            You need a browser with support for the canvas element to see this thing, and you aren't using one
        </canvas>
    </div>
    
    <div id="layerstuff">
        <input type="file" id="fileinput">
        <br>
        <button class="ui-button ui-widget ui-corner-all" onclick="createLayerFromInput()">Add layer from file</button>
        or drag an image onto this page
        <br>
        <button class="ui-button ui-widget ui-corner-all" onclick="addLayerFromWeb()">Add layer from web</button>
        <input type="text" name="urltext" id="urltext" placeholder="paste image url">
        <div id="layers">
            <ul id="layerlist">
            </ul>
        </div>
        <button class="ui-button ui-widget ui-corner-all" id="sharebutton" onclick="doShareLink()">Make share link (web layers only)</button>
        <input type="text" id="sharetext">
    </div>
</div>
<p>While dragging an image, to rotate it: left/right arrows do 90 degree ticks, ctrl is freeform, shift is reset</p>




<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/easeljs-0.8.2.min.js"></script>

<link rel="stylesheet" href="lib/jquery-ui.min.css">
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/lz-string.min.js"></script>
<script src="js/main.js"></script>
</body>
